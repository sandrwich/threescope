name: Update SatNOGS data

on:
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npx tsx scripts/generate-satfreq.ts

      - name: Commit if changed
        run: |
          git diff --quiet src/data/satnogs.json && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/data/satnogs.json
          git commit -m "data: update SatNOGS transmitter database"
          git push
